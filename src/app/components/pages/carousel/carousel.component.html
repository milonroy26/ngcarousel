<div class="container">
    <!-- owl carousel -->
<owl-carousel-o [options]="offerSlider">
    <ng-template carouselSlide>
       <div class="item">
          <div class="slide-section-warper">
             <div class="carousel_image">
                <img src="https://res.cloudinary.com/bdassistant/image/upload/w_350,c_scale/v1661941354/webassets/offers/grocery_dyukaf.jpg" alt="Free Delivery">
          </div>
             <div class="carousel_caption">
                <h3>For First Grocery Order<br> <span class="text-muted">Free Delivery!</span></h3>
             </div>
          </div>
       </div>
    </ng-template>

    <ng-template carouselSlide>
       <div class="item">
          <div class="slide-section-warper">
             <div class="carousel_image">
                <img src="https://res.cloudinary.com/bdassistant/image/upload/w_350,c_scale/v1661941371/webassets/offers/milk-delivery_uvkfoj.jpg" alt="Grocery Offer">
          </div>
             <div class="carousel_caption">
                <h3>Milk Delivery <br> <span class="text-muted">Only At 64 Taka/Kg!</span></h3>
             </div>
          </div>
       </div>
    </ng-template>

    <ng-template carouselSlide>
       <div class="item">
          <div class="slide-section-warper">
             <div class="carousel_image">
                <img src="https://res.cloudinary.com/bdassistant/image/upload/w_350,c_scale/v1661941355/webassets/offers/gass-offer_aeuifm.jpg" alt="Gas Service">
             </div>
             <div class="carousel_caption">
                <h3>Special Gas Delivery Offer <br> <span class="text-muted">only at 35 Taka!</span> </h3>
             </div>
          </div>
       </div>
    </ng-template>

    <ng-template carouselSlide>
       <div class="item">
          <div class="slide-section-warper">
             <div class="carousel_image">
                <img src="https://res.cloudinary.com/bdassistant/image/upload/w_350,c_scale/v1661941365/webassets/offers/tolet_hexoko.jpg" alt="Parcel Delivery">
             </div>
             <div class="carousel_caption">
                <h3>Find Your Next Home Easily<br> <span class="text-muted">No Fees Recquined</span></h3>
             </div>
          </div>
       </div>
    </ng-template>

 </owl-carousel-o>
</div>
